<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task7</title>
</head>
<body>
	<p id="num"></p>
	<script>
	//将上面数组分别按从大到小以及从小到大进行排序后在console中输出
	var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
	console.log('arr1:' + arr1.sort(function(a,b){return a>b?1:-1}));
	//将上面数组分别按字母顺序a-z及z-a进行排序，在console中输出
	var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
	console.log('arr2 a-z:' + arr2.sort());
	console.log('arr2 z-a:' + arr2.sort().reverse());
	//将上面的二维数组，按照每个元素中第二个数从大到小的顺序进行排序输出，输出结果应该为：
	var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
	// console.log(arr3[0][1])
	arr3.sort(function(a,b){
		return b[1]-a[1]});
	console.log("arr3:");
	for(var i=0;i<arr3.length;i++){
		console.log(arr3[i]);
	}
	//将上面数组分别按元素对象的value值从小到大进行排序后输出
	var arr4 = [
    {
        id: 1,
        name: 'candy',
        value: 40
    }, {
        id: 2,
        name: 'Simon',
        value: 50
    }, {
        id: 3,
        name: 'Tony',
        value: 45
    }, {
        id: 4,
        name: 'Annie',
        value: 60
    }
];
	arr4.sort(function(a,b){
		return a.value-b.value
	});
	console.log("arr4:");
	for(var i=0;i<arr4.length;i++){
		console.log('id: '+arr4[i].id+'  name: '+arr4[i].name+'  value: '+arr4[i].value);
	}
	</script>
</body>
</html>
