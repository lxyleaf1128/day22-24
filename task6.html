<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task5栈</title>
</head>
<body>
	<h1>part one</h1>
	<input id="stack-input" type="text">
	<p id="stack-cont">栈内容：apple-&gt;pear</p>
	<p id="stack-top"></p>   
	<p id="b"></p> 
	<button id="push-btn" onclick="instack()">进栈</button>
	<button id="pop-btn" onclick="outstack()">退栈</button>
	<button id="font-btn" onclick="printstack()">打印栈顶元素内容</button>
	<button id="empty-btn" onclick="judgestack()">判断栈是否为空</button>
	<script>
	var stack = ["apple", "pear"];
	document.getElementById('stack-cont').innerHTML="栈内容："+stack.join("-&gt;");
	function instack() {
		var ele=document.getElementById('stack-input').value;
		stack.push(ele);
		document.getElementById('stack-cont').innerHTML="栈内容："+stack.join("-&gt;");
	}
	function outstack() {
		stack.pop();
		document.getElementById('stack-cont').innerHTML="栈内容："+stack.join("-&gt;");
	}
	function printstack() {
		if (stack.length<=0) {
			document.getElementById('stack-top').innerHTML="栈为空，无栈顶元素";
		}else{
		var top=stack[stack.length-1];
		document.getElementById('stack-top').innerHTML="栈顶元素："+top;	
	}
	}
	function judgestack() {
		if(stack.length>0){
		document.getElementById('b').innerHTML="栈不为空";	
		}else{
		document.getElementById('b').innerHTML="栈为空";	
		}
	}
	</script>
	<!--实现如阅读材料中，队列的相关进栈、退栈、获取栈顶、判空的操作
栈顶对应数组中最后一个元素
进栈和退栈操作后，需要在 id 为 stack-cont 的 p 标签中更新显示栈中的内容，栈顶在最右侧，中间用 -> 连接（练习使用数组的join方法）-->

	<h2>part two</h2>
	<input id="stack-input2" type="text">
	<p id="stack-cont2">栈内容：apple&lt;-pear</p>  
	<p id="stack-top2"></p>   
	<p id="b2"></p>   
	<button id="push-btn2" onclick="instack2()">进栈</button>
	<button id="pop-btn2" onclick="outstack2()">退栈</button>
	<button id="font-btn2" onclick="printstack2()">打印栈顶元素内容</button>
	<button id="empty-btn2" onclick="judgestack2()">判断栈是否为空</button>
	
	<script>
	var stack2 = ["apple", "pear"];
	stack2.reverse();
	document.getElementById('stack-cont2').innerHTML="栈内容："+stack2.join("&lt;-");
	function instack2() {
		var ele=document.getElementById('stack-input2').value;
		stack2.unshift(ele);
		document.getElementById('stack-cont2').innerHTML="栈内容："+stack2.join("&lt;-");
	}
	function outstack2() {
		stack2.shift();
		document.getElementById('stack-cont2').innerHTML="栈内容："+stack2.join("&lt;-");
	}
	function printstack2() {
		if (stack2.length<=0) {
			document.getElementById('stack-top2').innerHTML="栈为空，无栈顶元素";
		}else{
		var top=stack2[0];
		document.getElementById('stack-top2').innerHTML="栈顶元素："+top;	
	}
	}
	function judgestack2() {
		if(stack2.length>0){
		document.getElementById('b2').innerHTML="栈不为空";	
		}else{
		document.getElementById('b2').innerHTML="栈为空";	
		}
	}

	</script>

	<!--实现如阅读材料中，队列的相关进栈、退栈、获取栈顶、判空的操作
栈顶对应数组中第一个元素
进栈和退栈操作后，需要在 id 为 stack-cont 的 p 标签中更新显示栈中的内容，栈顶在最左侧，中间用<-连接（练习使用数组的join方法）-->
</body>
</html>
