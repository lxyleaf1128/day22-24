<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task1</title>
</head>
<body>
    <h1>task1</h1>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button id="operate1" onclick={num();}>判断当前选中的输入框输入内容是否为数字</button>
        <button id="operate2">把 A 四舍五入为 B 个小数位数的数字</button>
        <button id="operate3">当前选中数字的绝对值</button>
        <button id="operate4">对当前选中的数字进行上舍入</button>
        <button id="operate5">对当前选中的数字进行下舍入</button>
        <button id="operate6">把当前选中的数字四舍五入为最接近的整数</button>
        <button id="operate7">返回 A 和 B 中的最高值</button>
        <button id="operate8">返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>

    <script> //task1
        var re=document.getElementById('result');
        var btn2=document.getElementById('operate2');
        var btn3=document.getElementById('operate3');
        var btn4=document.getElementById('operate4');
        var btn5=document.getElementById('operate5');
        var btn6=document.getElementById('operate6');
        var btn7=document.getElementById('operate7');
        var btn8=document.getElementById('operate8');
        function num() {//判断当前选中数字是否为数字
            var obj=document.getElementsByName('math-obj');
            // console.log(obj);
            obj[0].onchange=function(){
                var a=document.getElementById('num-a').value;
                if(isNaN(a)){
                    re.innerHTML="当前选中的输入框A输入内容不是为数字";
                }else{
                    re.innerHTML="当前选中的输入框A输入内容是为数字";
                }
            }
            obj[1].onchange=function(){
                var b=document.getElementById('num-b').value;
                if(isNaN(b)){
                    re.innerHTML="当前选中的输入框B输入内容不是为数字";
                }else{
                    re.innerHTML="当前选中的输入框B输入内容是为数字";
                }
            }
        }
        
        btn2.onclick=function(){
             var a=document.getElementById('num-a').value;
             var b=document.getElementById('num-b').value;
             if (isNaN(a)||isNaN(b)) {
                console.log("输入的内容不是数字，请重新输入");
                result="";
             }
             else{
             var result;
             var mul=1;
             for(var i=0;i<b;i++){
                var mul=mul*10;
             }
             var isdot=(a.toString()).indexOf(".");
             if(isdot==-1){//无小数点
                result=a+".";
                for(var i=0;i<b;i++){
                   result+="0"; }
             }
             else{//有小数点
             var dot=a.split(".");
             var len=dot[1].length;

             if(len<b){//位数不够用0补
                console.log(len<b);
                result=a;
                for(var i=0;i<b-len;i++){
                   result+="0"; }
            }
            else{//位数足够四舍五入
                result=Math.round(a*mul)/mul;
            }
            }     
        }
        re.innerHTML=result;
    }

    btn3.onclick=function () {
        var obj=document.getElementsByName('math-obj');
        obj[0].onchange=function(){
            var a=document.getElementById('num-a').value;
            if(isNaN(a)){
                console.log("当前选中的输入框A输入内容不是为数字");
            }else{
                result=Math.abs(a);
            }
        }
        obj[1].onchange=function(){
            var b=document.getElementById('num-b').value;
            if(isNaN(b)){
               console.log("当前选中的输入框B输入内容不是为数字");
            }else{
               result=Math.abs(b);
            }
        }
        re.innerHTML=result;
    }
    btn4.onclick=function () {
        var obj=document.getElementsByName('math-obj');
        obj[0].onchange=function(){
            var a=document.getElementById('num-a').value;
            if(isNaN(a)){
                console.log("当前选中的输入框A输入内容不是为数字");
            }else{
            result=Math.ceil(a);
            }
        }
        obj[1].onchange=function(){
            var b=document.getElementById('num-b').value;
            if(isNaN(b)){
               console.log("当前选中的输入框B输入内容不是为数字");
            }else{
               result=Math.ceil(b);
            }
        }
        re.innerHTML=result;
    }
       btn5.onclick=function () {
        var obj=document.getElementsByName('math-obj');
        obj[0].onchange=function(){
            var a=document.getElementById('num-a').value;
            if(isNaN(a)){
                console.log("当前选中的输入框A输入内容不是为数字");
            }else{
            result=Math.floor(a);
            }
        }
        obj[1].onchange=function(){
            var b=document.getElementById('num-b').value;
            if(isNaN(b)){
               console.log("当前选中的输入框B输入内容不是为数字");
            }else{
               result=Math.floor(b);
            }
        }
        re.innerHTML=result;
    }
    btn6.onclick=function () {
        var radioa=document.getElementById('radio-a');
        var radiob=document.getElementById('radio-b');
        radioa.onchange=function(){
            var a=document.getElementById('num-a').value;
            if(isNaN(a)){
                console.log("当前选中的输入框A输入内容不是为数字");
            }else{
            result=Math.round(a);
            }
        }
        radiob.onchange=function(){
            var b=document.getElementById('num-b').value;
            if(isNaN(b)){
               console.log("当前选中的输入框B输入内容不是为数字");
            }else{
               result=Math.round(b);
            }
        }
        re.innerHTML=result;
    }

    btn7.onclick=function () {
        var a=document.getElementById('num-a').value;
        var b=document.getElementById('num-b').value;
        if (isNaN(a)||isNaN(b)) {
            console.log("输入的内容不是数字，请重新输入");
            result="";
        }
        result=(a>=b?a:b);
        re.innerHTML=result;
    }
    btn8.onclick=function () {
        var a=document.getElementById('num-a').value;
        var b=document.getElementById('num-b').value;
        if (isNaN(a)||isNaN(b)) {
            console.log("输入的内容不是数字，请重新输入");
            result="";
        }
       result=(a<b?a:b);
        re.innerHTML=result;
    }
    </script>
</body>
</html>
