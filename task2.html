<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task2</title>
</head>
<body>
	<h1>TASK2</h1>
	<div>
	    <label>String A:
	        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
	    </label>
	    <textarea id="str-a"></textarea>
	    <label>String B:
	        <input id="radio-b" type="radio" name="str-obj" value="b">
	    </label>
	    <textarea id="str-b"></textarea>        
	    <label>Num A：<input id="num-a" type="number" value="0"></label>
	    <label>Num B：<input id="num-b" type="number" value="1"></label>
	</div>
	<div>
	    <button id="btn1">获取当前选中输入的内容长度</button>
	    <button id="btn2">当前选中输入中的第3个字符</button>
	    <button id="btn3">把两个输入框的文字连接在一起输出（concat）</button>
	    <button id="btn4">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
	    <button id="btn5">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
	    <button id="btn6">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
	    <button id="btn7">当前选中输入框的行数</button>
	    <button id="btn8">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
	    <button id="btn9">把所选输入框中的内容全部转为大写</button>
	    <button id="btn10">把所选输入框中的内容全部转为小写</button>
	    <button id="btn11">把所选输入框中内容的半角空格全部去除</button>
	    <button id="btn12">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
	</div>
	<p id="result"></p>
	<script>
		var resutl;
		var re=document.getElementById('result');
		var btn1=document.getElementById('btn1');
		var btn2=document.getElementById('btn2');
		var btn3=document.getElementById('btn3');
		var btn4=document.getElementById('btn4');
		var btn5=document.getElementById('btn5');
		var btn6=document.getElementById('btn6');
		var btn7=document.getElementById('btn7');
		var btn8=document.getElementById('btn8');
		var btn9=document.getElementById('btn9');
		var btn10=document.getElementById('btn10');
		var btn11=document.getElementById('btn11');
		var btn12=document.getElementById('btn12');
		var radio=document.getElementsByName('str-obj');
		var a=document.getElementById('num-a').value;
		var b=document.getElementById('num-b').value;
		btn1.onclick=function(){
			if(radio[0].checked){
				result=document.getElementById('str-a').value.length;
			}
			if(radio[1].checked){
				result=document.getElementById('str-b').value.length;
			}
			re.innerHTML=result;
		}
		btn2.onclick=function(){
			if(radio[0].checked){
				result=document.getElementById('str-a').value.substring(2,3);
			}
			if(radio[1].checked){
				result=document.getElementById('str-b').value.substring(2,3);
			}
			re.innerHTML=result;
		}
		btn3.onclick=function(){
				result=(document.getElementById('str-a').value).concat(document.getElementById('str-b').value);
			re.innerHTML=result;
		}
		btn4.onclick=function(){
				result=(document.getElementById('str-a').value).indexOf(document.getElementById('str-b').value);
			re.innerHTML=result;
		}
		btn5.onclick=function(){
				result=(document.getElementById('str-b').value).lastIndexOf(document.getElementById('str-a').value);
			re.innerHTML=result;
		}
		btn6.onclick=function(){
			var a=document.getElementById('num-a').value;
			var b=document.getElementById('num-b').value;
			if(radio[0].checked){
				result=(document.getElementById('str-a').value).slice(a,b);
			}
			if(radio[1].checked){
				result=(document.getElementById('str-b').value).slice(a,b);
			}
			re.innerHTML=result;
		}
		btn7.onclick=function(){
			if(radio[0].checked){
				var l=(document.getElementById('str-a').value).length;
				if(l<=42){
				result=Math.ceil(l/21);
				}else{
				result=Math.ceil(l/18);
				}
			}
			if(radio[1].checked){
				var l=(document.getElementById('str-b').value).length;
				if(l<=42){
				result=Math.ceil(l/21);
				}else{
				result=Math.ceil(l/18);
				}
			}
			re.innerHTML=result;
		}
		btn8.onclick=function(){
			var a=document.getElementById('num-a').value;
			var b=document.getElementById('num-b').value;
			if(radio[0].checked){
				result=(document.getElementById('str-a').value).substr(a,b);
			}
			if(radio[1].checked){
				result=(document.getElementById('str-b').value).substr(a,b);
			}
			re.innerHTML=result;
		}
		btn9.onclick=function(){
			if(radio[0].checked){
				result=(document.getElementById('str-a').value).toLocaleUpperCase();
			}
			if(radio[1].checked){
				result=(document.getElementById('str-b').value).toLocaleUpperCase();
			}
			re.innerHTML=result;
		}
		btn10.onclick=function(){
			if(radio[0].checked){
				result=(document.getElementById('str-a').value).toLocaleLowerCase();
			}
			if(radio[1].checked){
				result=(document.getElementById('str-b').value).toLocaleLowerCase();
			}
			re.innerHTML=result;
		}
		btn11.onclick=function(){
			if(radio[0].checked){
				result=(document.getElementById('str-a').value).replace(/\s/ig,'');
			}
			if(radio[1].checked){
				result=(document.getElementById('str-b').value).replace(/\s/g,'');
			}
			re.innerHTML=result;
		}
		btn12.onclick=function(){
			var sa=document.getElementById('str-a').value;
			var sb=document.getElementById('str-b').value;
			console.log(sa);
			if(radio[0].checked){
				result=sa.replace(/a/,sb);
			}
			if(radio[1].checked){
				result=sb.replace(/a/,sa);			
			}
			re.innerHTML=result;
		}
	</script>
</body>
</html>
